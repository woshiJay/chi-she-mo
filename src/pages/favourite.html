<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" href="/images/fried-egg.png" type="image" />
  <link href="/src/styles/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Favourites</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg py-3 mb-5">
    <div class="container">
      <div class="col fw-bold">
        <div class="d-flex justify-content-between align-items-center fw-light">
          <ul class="nav">
            <li class="nav-item">
              <a class="navbar-brand" href="/src/pages/home.html">
                <img src="/images/fried-egg.png" alt="brand" class="img-fluid" width="35px" height="35px">
              </a>
            </li>
            <li class="nav-item mx-1 d-none d-sm-block">
              <h3 class="font-monospace">Chi_She_Mo</h3>
            </li>
          </ul>
          <div class="d-flex justify-content-end">
            <ul class="nav">
              <li class="nav-item text-decoration-underline">
                <a href="/src/pages/home.html" id="about" class="nav-link link-body-emphasis">Home</a>
              </li>
              <li class="nav-item text-decoration-underline">
                <a href="/src/pages/about.html" id="favourites" class="nav-link link-body-emphasis">About</a>
              </li>
              <li class="nav-item text-decoration-underline">
                <a href="#" id="logout" class="nav-link link-body-emphasis">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mb-3">
    <div class="row">
      <div class="col mx-auto">
        <h3 class="user-disp">Hello {user},</h3>
        <h4 class="fw-lighter">Revisit your favourite restaurants here:</h4>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="custom row justify-content-center">
      <!-- Row 1 -->
      <div class="row">
        <div class="col-12 col-lg-8 mx-auto">
          <div class="card my-2 p-2">
            <div class="card-body d-flex justify-content-between align-items-center">
              <a href="#" class="resLink text-decoration-none text-dark">
                <span class="resName fw-medium">Name</span>
              </a>
              <div class="d-flex justify-content-end align-items-center mx-2">
                <button type="button" class="btn likeButton mx-2">
                  <a><i class="bi bi-heart i-heart"></i></a>
                </button>
                <span class="mx-2">Ratings:</span>
                <span class="resRating fw-light">5.0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/src/auth/userID.js"></script>
  <script src="/src/favourite.js"></script>
  <script src="/src/auth/logout.js"></script>

<footer class="p-3">

    <div class="text-lg-start">
