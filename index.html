<!-- main section -->
<body>
  <div class="container-fluid mt-5">
    <div class="container">
        <a href="#">
        <img src="./Logo/Banner.png" class="img-fluid d-flex mx-auto rounded-1" style="width: 500px; height: 250px;" alt="logo">
      </a>
  </div>

  <!-- search -->
    <div class="container text-center my-5">
      <form class="form-inline justify-content-center" method="get" action="/search">
        <input type="text" class="form-control" placeholder="What do you feel like eating...?" aria-label="Search" aria-describedby="basic-addon1">
      </form>
    </div>
    <div class="container d-flex flex-wrap justify-content-center mx-auto">
        <button type="button" class="btn btn-light mx-2">Click for Food!</button>
        <button type="button" id="searchButton" class="btn btn-dark mx-2">Search</button>
    </div>
    <!-- image thumbnails -->
    <div class="container mt-5 text-center">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-5">
        <!-- Images -->
 
        <div class="col">
          <div class="card">
            <img src="" class="img-thumbnail imageSelect" alt="img 1">
            <div class="card-body">
              <h5 class="card-title">Dog</h5>
              <p class="card-text">Woof.</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="" class="img-thumbnail imageSelect" alt="img 2">
            <div class="card-body">
              <h5 class="card-title">Cow</h5>
              <p class="card-text">Moo.</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="" class="img-thumbnail imageSelect" alt="img 3">
            <div class="card-body">
              <h5 class="card-title">Cat</h5>
              <p class="card-text">Meow.</p>
            </div>
          </div>
        </div>   
        <div class="col">
          <div class="card">
            <img src="" class="img-thumbnail imageSelect" alt="img 4">
            <div class="card-body">
              <h5 class="card-title">Fish</h5>
              <p class="card-text">Bloop.</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="" class="img-thumbnail imageSelect" alt="img 5">
            <div class="card-body">
              <h5 class="card-title">Black Guy</h5>
              <p class="card-text">Nigga.</p>
            </div>
          </div>
        </div>
        <button type="button" id="refreshButton" class="btn btn-light mx-auto">New Image</button>
        <button type="button" id="getLocationButton" class="btn btn-light mx-auto">Get Location</button>
    
        <!-- Add more col elements for additional thumbnails -->
